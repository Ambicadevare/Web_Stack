!DOCTYPE html>
<html>
<head>
    <title>Forms_sample</title>
</head>
<body>
    <form action="./submit.html" method="get" enctype="text/plain"autocomplete="off">
        <!-- Header Fieldset -->
        <fieldset style="border-radius:35px; padding: 10px; background-color:#e6ecff;">
            <center>
                <img src="https://e7.pngegg.com/pngimages/492/731/png-clipart-telangana-state-road-transport-corporation-bus-nizamabad-hyderabad-bus-label-logo.png" alt="tsrtc" width="60" height="60">
                <h1 style="color: blue">TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
                <h1>GENERAL BUS PASS APPLICATION</h1>
            </center>
        </fieldset>

        <!-- Applicant Details -->
        <fieldset style="border-radius:5px; padding: 10px;">
            <legend><b><h3>Applicant Details</h3></b></legend>
            <center>
                <table width="80%">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="Name" id="name" required></td>
                        <td><label for="fathers_name">Father's/Guardian Name:</label></td>
                        <td><input type="text" name="fathers_name" id="fathers_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td><input type="date" name="dob" id="dob" required></td>
                        <td><label>Gender:</label></td>
                        <td>
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender" value="female">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Age As on:</label></td>
                        <td colspan="3">
                            <input type="text" name="years" id="Years" required style="width: 10px;"> Years
                            <input type="text" name="months" id="Months" required style="width: 10px;"> Months
                            <input type="text" name="days" id="Days" required style="width: 10px;"> Days
                        </td>
                    </tr>
                    <tr>
                        <td><label for="aadhar">Aadhar No:</label></td>
                        <td><input type="text" name="aadhar" id="aadhar" required maxlength="12"></td>
                        <td><label for="Whatsapp">Whatsapp No:</label></td>
                        <td><input type="text" name="wtsp" id="Whatsapp" required maxlength="10" minlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" name="Email" id="email" required></td>
                        <td><label for="photo">Photo:</label></td>
                        <td><input type="file" name="Photo" id="photo" required multiple accept=".pdf,.docx"></td>
                    </tr>
                </table>
            </center>
        </fieldset>

        <!-- Residential Address Details -->
        <fieldset style="border-radius:5px; padding: 10px;">
            <legend><b><h3>Residential Address Details</h3></b></legend>
            <center>
                <table width="80%">
                    <tr>
                        <td><label for="applicant_adress">Applicant Address:</label></td>
                        <td><input type="textarea" name="applicant" id="applicant_adress" required></td>
                        <td><label for="district">District:</label></td>
